<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Músicos</title>
</head>

<body>
    <div class="container mt-4">
        <button type="button" class="btn btn-dark" onclick="toggleDarkMode()">Modo Oscuro</button>
        <h1 class="mb-4">Registro de Músicos</h1>        
        <form id="musicianForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="form-group">
                <label for="estilo">Estilo Musical:</label>
                <select class="form-control" id="estilo" required>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Metal">Metal</option>
                    <option value="Clasico">Clásico</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experiencia">Experiencia:</label>
                <select class="form-control" id="experiencia" required>
                    <option value="Ninguna">Ninguna</option>
                    <option value="1 año">1 año</option>
                    <option value="Más de 2 años">Más de 2 años</option>
                </select>
            </div>
            <div class="form-group">
                <label for="localidad">Localidad:</label>
                <select class="form-control" id="localidad" required>
                    <option value="Villa Mercedes">Villa Mercedes</option>
                    <option value="San Luis">San Luis</option>
                    <option value="El Trapiche">El Trapiche</option>
                    <option value="Concarán">Concarán</option>
                    <option value="San Francisco">San Francisco</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="agregarMusico()">Agregar Músico</button>
            <button type="button" class="btn btn-secondary" onclick="cargarDatos()">Cargar Músicos</button>

            <div id="musicianList" class="mt-4"></div>
        </form>
        <div id="musicianList" class="mt-4"></div>
    </div>
 
    
    <script src="main.js"></script>

    <script src="main.js"></script>
</body>

</html>
